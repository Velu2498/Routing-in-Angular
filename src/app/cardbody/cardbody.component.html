<div class="card border-left-{{color}} shadow h-100 py-2">

    <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Earnings {{pay}}</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{currency}}-{{price}}</div>
                <span *ngIf=trf> <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div> </span>
            </div>
            <div class="col-auto">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
            </div>
        </div>
    </div>
</div>
